<!DOCTYPE html>
<html>
<head>
    <title>Contents of {{ folder_path }}</title>
</head>
<body>
    <h1>Contents of {{ folder_path }}</h1>
    <ul>
        {% for item in items %}
        <li>
            {% if item.is_folder %}
            <a href="{{ url_for('view_folder', server_name=server_name, subpath=item.name) }}">{{ item.name }}</a>
            {% else %}
            {{ item.name }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
