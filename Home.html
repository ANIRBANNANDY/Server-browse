<!DOCTYPE html>
<html>
<head>
    <title>Windows Server Folders</title>
</head>
<body>
    <h1>Folders on Windows Servers</h1>
    <ul>
        {% for server, path in folders.items() %}
        <li>
            <a href="{{ url_for('view_folder', server_name=server) }}">{{ server }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
